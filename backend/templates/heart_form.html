<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heart Disease Prediction</title>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
      background-color: #f8fafc;
    }

    h2 {
      color: #c0392b;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input,
    select {
      width: 280px;
      padding: 6px;
      margin-top: 4px;
    }

    button {
      margin-top: 15px;
      padding: 10px 15px;
      background: #c0392b;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background: #a93226;
    }

    small {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <h2>ðŸ«€ Heart Disease Prediction</h2>
  <form method="POST">

    <label>Age:</label>
    <input type="number" name="age" placeholder="e.g., 54" required>

    <label for="sex">Gender:</label>
    <select id="sex" name="sex" required>
      <option>Male</option>
      <option>Female</option>
    </select>

    <label for="cp">Chest Pain Type:</label>
    <select id="cp" name="cp" required>
      <option>Typical Angina</option>
      <option>Atypical Angina</option>
      <option>Non-anginal Pain</option>
      <option>Asymptomatic</option>
    </select>

    <label>Resting Blood Pressure (mm Hg):</label>
    <input type="number" name="trestbps" placeholder="e.g., 130" required>

    <label>Cholesterol (mg/dl):</label>
    <input type="number" name="chol" placeholder="e.g., 240" required>

    <label for="fbs">Fasting Blood Sugar > 120 mg/dl:</label>
    <select id="fbs" name="fbs" required>
      <option>True</option>
      <option>False</option>
    </select>

    <label for="restecg">Resting ECG Results:</label>
    <select id="restecg" name="restecg" required>
      <option>Normal</option>
      <option>ST-T Abnormality</option>
      <option>Left Ventricular Hypertrophy</option>
    </select>

    <label>Maximum Heart Rate Achieved:</label>
    <input type="number" name="thalach" placeholder="optional â€” will auto-fill if blank">
    <small>(e.g., 150)</small>

    <label for="exang">Exercise Induced Angina:</label>
    <select id="exang" name="exang" required>
      <option>Yes</option>
      <option>No</option>
    </select>

    <label>ST Depression (oldpeak):</label>
    <input type="number" step="0.1" name="oldpeak" placeholder="optional â€” auto-fill if blank">
    <small>(e.g., 2.3)</small>

    <label for="slope">Slope of Peak Exercise ST Segment:</label>
    <select id="slope" name="slope" required>
      <option>Upsloping</option>
      <option>Flat</option>
      <option>Downsloping</option>
    </select>

    <label>Number of Major Vessels (0â€“3):</label>
    <input type="number" name="ca" min="0" max="3" placeholder="optional â€” auto-fill if blank">

    <label for="thal">Thalassemia:</label>
    <select id="thal" name="thal" required>
      <option>Normal</option>
      <option>Fixed Defect</option>
      <option>Reversible Defect</option>
    </select>

    <button type="submit">Predict</button>
  </form>

  {% if result %}
  <h3>Prediction:
    {{ result }}
  </h3>
  <p>Probability:
    {{ probability }}
  </p>
  {% endif %}
</body>

</html>
